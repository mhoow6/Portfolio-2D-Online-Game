syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

// Input Packet Name ex. C_MOVE, S_MOVE
enum MsgId
{
	C_RESPAWN = 0;
	S_SPAWN = 1;
}

enum ObjectCode
{
	PLAYER = 0;
    MONSTER = 1;
    DEAD_EFFECT = 2;
    ARROW= 3;
}

// Packet Structure Design like clas
// ps. repeated int32 = List<int>
message C_Respawn
{
	int32 objectCode = 1;
}

message S_Spawn
{
	
}