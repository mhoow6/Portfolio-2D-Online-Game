syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

// Input Packet Name ex. C_MOVE, S_MOVE
enum MsgId
{
	C_SPAWN = 0;
	S_SPAWN = 1;
}

enum ObjectCode
{
	PLAYER = 0;
    MONSTER = 1;
    DEAD_EFFECT = 2;
    ARROW= 3;
}

enum MapId
{
    TOWN = 0;
    DUNGEON = 1;
}

// Class
message Vector2
{
    int32 x = 1;
    int32 y = 2;
}

// Packet Structure Design like clas
// ps. repeated int32 = List<int>
message C_Spawn
{
	int32 objectCode = 1;
    int32 objectId = 2;
}

message S_Spawn
{
    int32 objectCode = 1;
    int32 objectId = 2;
    Vector2 position = 3;
}